		function addTheseCoordinatesToMap() {
			var map = globalMap;

			var lng = document.getElementById("lng").value;
			addMarkersToMap(map, lat, lng);
		}
		
		function addMyCoordinatesToMap() {
			if(navigator.geolocation) {
				document.getElementById("geofail").innerHTML = "propp";
				navigator.geolocation.getCurrentPosition(function(p) {
					document.getElementById("geofail").innerHTML = "pripp";
					var lat = 'Latitude '+p.coords.latitude;
					var lng = 'Longitude '+p.coords.longitude;
					document.getElementById("jsFyllerMedTekst").innerHTML = "Lat: " + lat + "   Lng: " + lng;
				}, function(error){
					document.getElementById("jsFyllerMedTekst").innerHTML = "Failed to get GPS location";
				},{timeout:10000});
			} else {
				document.getElementById("jsFyllerMedTekst").innerHTML = "Failed to get GPS working";
			}
		}
		
  
	

	</script>
